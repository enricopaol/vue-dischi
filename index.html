<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="img/download.png" alt="logo-spotify">
            </div>

            <div class="filter">
                <label for="filter-genre">Filtra per genere:</label>
                <select 
                    @change="filterByGenre" 
                    name="filter-genre" 
                    id="filter-genre"
                    v-model="selectedGenre"
                    >
                    <option value="Seleziona" selected="true" disabled="disabled">Seleziona</option>
                    <option value="all">All</option>

                    <option
                         v-for="genre in genres" 
                        :value="genre"                        
                    >
                        {{genre}}
                    </option>

                </select>
            </div>
        </header>

        <!-- MAIN -->
        <main>

            <div class="albums-container">

                <div class="all-albums" v-if="selectedGenre === 'Seleziona' || selectedGenre === 'all'" >

                    <div                         
                        v-for="album in albums" 
                        class="single-album-container"
                    >
                        <div class="single-album">
                            <img :src="album.poster" :alt="album.title">
                            <div class="album-title">{{album.title}}</div>
                            <div class="album-author">{{album.author}}</div>
                            <div class="album-year">{{album.year}}</div>
                        </div>
                    </div>

                </div>
                
                <div class="filtered-albums" v-else>
                    <div                          
                        v-for="album in filteredAlbums" 
                        class="single-album-container"
                    >
                        <div class="single-album">
                            <img :src="album.poster" :alt="album.title">
                            <div class="album-title">{{album.title}}</div>
                            <div class="album-author">{{album.author}}</div>
                            <div class="album-year">{{album.year}}</div>
                        </div>
                    </div>
                </div>
                                
                
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
